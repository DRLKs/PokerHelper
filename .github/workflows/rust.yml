name: Poker Agent Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'poker-helper/src-tauri/crates/poker_agent/**'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'poker-helper/src-tauri/crates/poker_agent/**'
      - '.github/workflows/rust.yml'
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: poker-helper/src-tauri/target
        key: ${{ runner.os }}-poker-agent-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run tests (poker_agent crate)
      working-directory: ./poker-helper/src-tauri
      run: cargo test -p poker_agent --verbose
